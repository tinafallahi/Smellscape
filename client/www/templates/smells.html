<ion-view title="Smells">
  <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
      <ion-list>
          <ion-item ng-repeat="smell in smells" 
                    href="#/app/smells/{{smell.smellid}}">{{smell.association}}</ion-item>
      </ion-list>
  </ion-content>
</ion-view>
