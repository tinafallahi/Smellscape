<ion-view title="Login">
  <ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item">
          <button class="button button-block button-positive" ng-click="fbLogin()">
          Login with Facebook
          </button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
