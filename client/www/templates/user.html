<ion-view title="User">
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list card">
            <div class="item">
                <h2>{{user.name}}</h2>
                <p>{{user.email}}</p>
            </div>
            <div class="item item-body">
                <img src="http://upload.wikimedia.org/wikipedia/commons/b/ba/Flower_jtca001.jpg"/>
            </div>
        </div>
    </ion-content>
</ion-view>
