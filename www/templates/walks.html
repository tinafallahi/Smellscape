<ion-view view-title="Walks">
  <ion-content>
  	<button ng-show="pickButton" ng-click="pickWalk()" class="walk pickwalk button"> PICK A WALK </button>
  	<button ng-show="addButton" ng-click="addSmell()" class="walk addsmell button"> ADD SMELL </button>
  	<button ng-show="quitButton" ng-click="quitWalk()" class="walk quitwalk button"> QUIT WALK </button>
  	<!--<div id="map" class="map"></div>-->
    <leaflet data-tap-disabled="true" defaults="map.defaults" markers="markers" event-broadcast="map.events" center="map.center" width="390px" height="540px"></leaflet>
  </ion-content>
</ion-view>
