<ion-modal-view class="modal walks-list">
    <ion-content>
        <div class="walks-list title">
            <button class="walks-list close" ng-click="closeWalks()"></button>
            <div class="walks-list available">
                <p>Available Smell Walks</p>
            </div>
        </div>
        <hr class="walks-list line">
        <ion-list>
            <ion-item class="walks-list walkname" ng-repeat="walk in walks" ng-click="showDetails({{walk.id}})">{{walk.name}} <hr class="walks-list line"> </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
