<ion-view title="Smell">
    <ion-content class="has-header">
        <div class="list card">
            <div class="item">
                <h3>{{smell.userid}}</h3>
                <h2>{{smell.longitude}}</h2>
                <p>{{smell.latitude}}</p>
            </div>
            <div class="item item-body">
                <p>{{smell.description}}</p>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item">
                    <i class="icon ion-thumbsup"></i>
                    Agree
                </a>
                <a class="tab-item">
                    <i class="icon ion-chatbox"></i>
                    Comment
                </a>
                <a class="tab-item" ng-click="share()">
                    <i class="icon ion-share"></i>
                    Share
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
